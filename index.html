<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This or That - Image Voting Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .create-poll {
            display: block;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h2 {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .option-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-input {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: border-color 0.3s;
        }

        .option-input:hover {
            border-color: #667eea;
        }

        .option-input h3 {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #5568d3;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .preview {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 5px;
            max-height: 150px;
            display: none;
        }

        .preview.show {
            display: block;
        }

        .create-btn {
            background: #764ba2;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .create-btn:hover {
            background: #653a8a;
        }

        .create-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .voting-poll {
            display: none;
        }

        .poll-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .poll-option {
            text-align: center;
            position: relative;
        }

        .poll-option img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent;
        }

        .poll-option img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .poll-option.voted img {
            border-color: #667eea;
        }

        .vote-count {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .product-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }

        .product-link:hover {
            text-decoration: underline;
        }

        .share-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .share-section h2 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .share-url {
            background: white;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .option-inputs, .poll-options {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This or That?</h1>

        <div class="create-poll" id="createSection">
            <div class="input-section">
                <h2>Choose Your Two Options</h2>
                <div class="option-inputs">
                    <div class="option-input">
                        <h3>Option 1</h3>
                        <label class="upload-btn" for="file1">Upload Image</label>
                        <input type="file" id="file1" accept="image/*">
                        <input type="text" id="url1" placeholder="Or paste Amazon/image URL">
                        <img class="preview" id="preview1">
                    </div>
                    <div class="option-input">
                        <h3>Option 2</h3>
                        <label class="upload-btn" for="file2">Upload Image</label>
                        <input type="file" id="file2" accept="image/*">
                        <input type="text" id="url2" placeholder="Or paste Amazon/image URL">
                        <img class="preview" id="preview2">
                    </div>
                </div>
                <button class="create-btn" id="createBtn" disabled>Create Poll</button>
            </div>
        </div>

        <div class="voting-poll" id="votingSection">
            <div class="poll-options">
                <div class="poll-option" id="option1" data-option="1">
                    <img id="pollImg1" src="">
                    <div class="vote-count" id="votes1">0 votes</div>
                    <a class="product-link" id="link1" target="_blank" style="display:none">View Product</a>
                </div>
                <div class="poll-option" id="option2" data-option="2">
                    <img id="pollImg2" src="">
                    <div class="vote-count" id="votes2">0 votes</div>
                    <a class="product-link" id="link2" target="_blank" style="display:none">View Product</a>
                </div>
            </div>
            <div class="share-section">
                <h2>Share this poll with friends</h2>
                <div class="share-url" id="shareUrl"></div>
                <button class="copy-btn" id="copyBtn">Copy Link</button>
            </div>
        </div>

        <div class="loading" id="loading" style="display:none">Loading...</div>
    </div>

    <script>
        const REDIS_URL = 'https://adapting-jackal-35031.upstash.io';
        const REDIS_TOKEN = 'AYjXAAIncDIwNjRlOWVjMWNjNmU0MTVlODZkNzkyMzg1YTNlMjI0MHAyMzUwMzE';

        let pollData = {
            img1: null,
            img2: null,
            url1: null,
            url2: null
        };

        // Generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Compress and downsample image
        function compressImage(file, maxWidth = 400) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Fetch image from URL and convert to base64
        async function fetchImageAsBase64(url) {
            try {
                // For cross-origin images, we'll use a proxy or just store the URL
                // Since we can't fetch cross-origin images directly, we'll store the URL
                return url;
            } catch (error) {
                console.error('Error fetching image:', error);
                return url;
            }
        }

        // Extract Amazon product info (basic - just get the URL for now)
        function isAmazonUrl(url) {
            return url && (url.includes('amazon.com') || url.includes('amazon.co.uk'));
        }

        // File input handlers
        document.getElementById('file1').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                pollData.img1 = await compressImage(file);
                document.getElementById('preview1').src = pollData.img1;
                document.getElementById('preview1').classList.add('show');
                document.getElementById('url1').value = '';
                checkReadyToCreate();
            }
        });

        document.getElementById('file2').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                pollData.img2 = await compressImage(file);
                document.getElementById('preview2').src = pollData.img2;
                document.getElementById('preview2').classList.add('show');
                document.getElementById('url2').value = '';
                checkReadyToCreate();
            }
        });

        // URL input handlers
        document.getElementById('url1').addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url) {
                pollData.img1 = url;
                pollData.url1 = isAmazonUrl(url) ? url : null;
                document.getElementById('preview1').src = url;
                document.getElementById('preview1').classList.add('show');
                document.getElementById('file1').value = '';
            }
            checkReadyToCreate();
        });

        document.getElementById('url2').addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url) {
                pollData.img2 = url;
                pollData.url2 = isAmazonUrl(url) ? url : null;
                document.getElementById('preview2').src = url;
                document.getElementById('preview2').classList.add('show');
                document.getElementById('file2').value = '';
            }
            checkReadyToCreate();
        });

        function checkReadyToCreate() {
            const ready = pollData.img1 && pollData.img2;
            document.getElementById('createBtn').disabled = !ready;
        }

        // Redis operations using REST API
        async function redisSet(key, value) {
            const response = await fetch(`${REDIS_URL}/set/${key}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${REDIS_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(value)
            });
            return response.json();
        }

        async function redisGet(key) {
            const response = await fetch(`${REDIS_URL}/get/${key}`, {
                headers: {
                    'Authorization': `Bearer ${REDIS_TOKEN}`
                }
            });
            const data = await response.json();
            return data.result ? JSON.parse(data.result) : null;
        }

        async function redisIncr(key) {
            const response = await fetch(`${REDIS_URL}/incr/${key}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${REDIS_TOKEN}`
                }
            });
            return response.json();
        }

        // Create poll
        document.getElementById('createBtn').addEventListener('click', async () => {
            const uuid = generateUUID();

            // Store poll data in Redis
            await redisSet(`poll:${uuid}`, JSON.stringify(pollData));
            await redisSet(`votes:${uuid}:1`, '0');
            await redisSet(`votes:${uuid}:2`, '0');

            // Create shareable URL
            const shareUrl = `${window.location.origin}${window.location.pathname}?poll=${uuid}`;

            // Show voting section
            showPoll(uuid, shareUrl);
        });

        // Show poll
        async function showPoll(uuid, shareUrl = null) {
            document.getElementById('createSection').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                // Get poll data
                const data = await redisGet(`poll:${uuid}`);
                if (!data) {
                    throw new Error('Poll not found');
                }

                const pollInfo = JSON.parse(data);

                // Set images
                document.getElementById('pollImg1').src = pollInfo.img1;
                document.getElementById('pollImg2').src = pollInfo.img2;

                // Set product links if available
                if (pollInfo.url1) {
                    document.getElementById('link1').href = pollInfo.url1;
                    document.getElementById('link1').style.display = 'inline-block';
                }
                if (pollInfo.url2) {
                    document.getElementById('link2').href = pollInfo.url2;
                    document.getElementById('link2').style.display = 'inline-block';
                }

                // Set share URL
                if (shareUrl) {
                    document.getElementById('shareUrl').textContent = shareUrl;
                } else {
                    document.getElementById('shareUrl').textContent = window.location.href;
                }

                // Load votes
                await updateVotes(uuid);

                // Set up voting
                setupVoting(uuid);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('votingSection').style.display = 'block';

                // Poll for vote updates every 2 seconds
                setInterval(() => updateVotes(uuid), 2000);
            } catch (error) {
                console.error('Error loading poll:', error);
                document.getElementById('loading').innerHTML = `<div class="error">Error loading poll. Please check the URL.</div>`;
            }
        }

        // Update vote counts
        async function updateVotes(uuid) {
            try {
                const votes1Data = await redisGet(`votes:${uuid}:1`);
                const votes2Data = await redisGet(`votes:${uuid}:2`);

                const votes1 = parseInt(votes1Data) || 0;
                const votes2 = parseInt(votes2Data) || 0;

                document.getElementById('votes1').textContent = `${votes1} vote${votes1 !== 1 ? 's' : ''}`;
                document.getElementById('votes2').textContent = `${votes2} vote${votes2 !== 1 ? 's' : ''}`;
            } catch (error) {
                console.error('Error updating votes:', error);
            }
        }

        // Setup voting
        function setupVoting(uuid) {
            const hasVoted = localStorage.getItem(`voted:${uuid}`);

            if (hasVoted) {
                document.getElementById(`option${hasVoted}`).classList.add('voted');
            }

            document.getElementById('option1').addEventListener('click', () => vote(uuid, 1));
            document.getElementById('option2').addEventListener('click', () => vote(uuid, 2));
        }

        // Vote
        async function vote(uuid, option) {
            const hasVoted = localStorage.getItem(`voted:${uuid}`);

            if (hasVoted) {
                return; // Already voted
            }

            try {
                await redisIncr(`votes:${uuid}:${option}`);
                localStorage.setItem(`voted:${uuid}`, option);

                document.getElementById(`option${option}`).classList.add('voted');
                await updateVotes(uuid);
            } catch (error) {
                console.error('Error voting:', error);
            }
        }

        // Copy link
        document.getElementById('copyBtn').addEventListener('click', () => {
            const url = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Link';
                }, 2000);
            });
        });

        // Check if we're loading a poll
        const urlParams = new URLSearchParams(window.location.search);
        const pollId = urlParams.get('poll');

        if (pollId) {
            showPoll(pollId);
        }
    </script>
</body>
</html>
