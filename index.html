    <script>
        const REDIS_URL = 'https://adapting-jackal-35031.upstash.io';
        const REDIS_TOKEN = 'AYjXAAIncDIwNjRlOWVjMWNjNmU0MTVlODZkNzkyMzg1YTNlMjI0MHAyMzUwMzE';

        let pollData = {
            img1: null,
            img2: null,
            url1: null,
            url2: null
        };

        // Generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Compress and downsample image
        function compressImage(file, maxWidth = 400) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Process image URL to handle CORS and external images
        function processImageUrl(url) {
            if (!url) return url;

            // Check if it's already a data URL
            if (url.startsWith('data:')) {
                return url;
            }

            // For Amazon image URLs (already extracted), pass through
            if (url.includes('images-na.ssl-images-amazon.com') ||
                url.includes('m.media-amazon.com')) {
                return url;
            }

            // For Amazon product URLs (shouldn't happen now but as fallback)
            if (isAmazonUrl(url)) {
                const asin = extractAsin(url);
                if (asin) {
                    // Use Amazon's primary image CDN format
                    return `https://images-na.ssl-images-amazon.com/images/P/${asin}.01.LZZZZZZZ.jpg`;
                }
            }

            // For other external URLs, use image proxy to avoid CORS issues
            // Using wsrv.nl which is a reliable image proxy service
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=800`;
            }

            return url;
        }

        // Extract Amazon product info (basic - just get the URL for now)
        function isAmazonUrl(url) {
            return url && (url.includes('amazon.com') || url.includes('amazon.co.uk'));
        }

        // Extract ASIN from Amazon URL
        function extractAsin(url) {
            // Try multiple Amazon URL patterns
            const patterns = [
                /\/dp\/([A-Z0-9]{10})/,           // /dp/ASIN
                /\/gp\/product\/([A-Z0-9]{10})/,  // /gp/product/ASIN
                /\/product\/([A-Z0-9]{10})/,      // /product/ASIN
                /\/([A-Z0-9]{10})(?:[/?]|$)/      // Generic ASIN pattern
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }

        // Fetch Amazon page and extract product image
        async function extractAmazonImage(url) {
            try {
                // First try to extract ASIN and use Amazon's image CDN
                const asin = extractAsin(url);
                if (asin) {
                    // Try Amazon's primary image CDN
                    const imageUrl = `https://images-na.ssl-images-amazon.com/images/P/${asin}.01.LZZZZZZZ.jpg`;

                    // Test if the image exists by trying to load it
                    const img = new Image();
                    const imagePromise = new Promise((resolve, reject) => {
                        img.onload = () => resolve(imageUrl);
                        img.onerror = () => reject();
                        img.src = imageUrl;
                    });

                    try {
                        return await imagePromise;
                    } catch {
                        // If primary CDN fails, try alternative format
                        const altImageUrl = `https://m.media-amazon.com/images/I/${asin}.jpg`;
                        img.src = altImageUrl;
                        try {
                            return await new Promise((resolve, reject) => {
                                img.onload = () => resolve(altImageUrl);
                                img.onerror = () => reject();
                            });
                        } catch {
                            // Continue to fetch method below
                        }
                    }
                }

                // If ASIN extraction or image loading fails, fetch the page HTML
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const html = data.contents;

                // Extract og:image meta tag
                const ogImageMatch = html.match(/<meta property="og:image" content="([^"]+)"/);
                if (ogImageMatch) {
                    return ogImageMatch[1];
                }

                // Try to find main product image in the HTML
                const imgMatch = html.match(/data-old-hires="([^"]+)"/);
                if (imgMatch) {
                    return imgMatch[1];
                }

                // Fallback to landingImage if available
                const landingMatch = html.match(/landingImage['"]\s*:\s*['"]([^'"]+)['"]/);
                if (landingMatch) {
                    return landingMatch[1].replace(/\\_/g, '_');
                }

                // If all else fails, return null and we'll use a fallback
                return null;
            } catch (error) {
                console.error('Error extracting Amazon image:', error);
                return null;
            }
        }

        // File input handlers
        document.getElementById('file1').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                pollData.img1 = await compressImage(file);
                document.getElementById('preview1').src = pollData.img1;
                document.getElementById('preview1').classList.add('show');
                document.getElementById('url1').value = '';
                checkReadyToCreate();
            }
        });

        document.getElementById('file2').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                pollData.img2 = await compressImage(file);
                document.getElementById('preview2').src = pollData.img2;
                document.getElementById('preview2').classList.add('show');
                document.getElementById('url2').value = '';
                checkReadyToCreate();
            }
        });

        // URL input handlers
        document.getElementById('url1').addEventListener('input', async (e) => {
            const url = e.target.value.trim();
            if (url) {
                const preview = document.getElementById('preview1');

                // Check if it's an Amazon URL
                if (isAmazonUrl(url)) {
                    pollData.url1 = url; // Store the product URL

                    // Show loading indicator
                    preview.style.opacity = '0.5';
                    preview.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"/>';
                    preview.classList.add('show');

                    // Extract the image from Amazon page
                    const imageUrl = await extractAmazonImage(url);
                    if (imageUrl) {
                        pollData.img1 = imageUrl; // Store the extracted image URL
                        preview.src = processImageUrl(imageUrl);
                        preview.style.opacity = '1';
                    } else {
                        // Fallback if extraction fails
                        pollData.img1 = url;
                        preview.src = processImageUrl(url);
                        preview.style.opacity = '1';
                    }
                } else {
                    // Regular image URL
                    pollData.img1 = url;
                    pollData.url1 = null;
                    preview.src = processImageUrl(url);
                    preview.classList.add('show');
                }

                document.getElementById('file1').value = '';
            }
            checkReadyToCreate();
        });

        document.getElementById('url2').addEventListener('input', async (e) => {
            const url = e.target.value.trim();
            if (url) {
                const preview = document.getElementById('preview2');

                // Check if it's an Amazon URL
                if (isAmazonUrl(url)) {
                    pollData.url2 = url; // Store the product URL

                    // Show loading indicator
                    preview.style.opacity = '0.5';
                    preview.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"/>';
                    preview.classList.add('show');

                    // Extract the image from Amazon page
                    const imageUrl = await extractAmazonImage(url);
                    if (imageUrl) {
                        pollData.img2 = imageUrl; // Store the extracted image URL
                        preview.src = processImageUrl(imageUrl);
                        preview.style.opacity = '1';
                    } else {
                        // Fallback if extraction fails
                        pollData.img2 = url;
                        preview.src = processImageUrl(url);
                        preview.style.opacity = '1';
                    }
                } else {
                    // Regular image URL
                    pollData.img2 = url;
                    pollData.url2 = null;
                    preview.src = processImageUrl(url);
                    preview.classList.add('show');
                }

                document.getElementById('file2').value = '';
            }
            checkReadyToCreate();
        });

        function checkReadyToCreate() {
            const ready = pollData.img1 && pollData.img2;
            document.getElementById('createBtn').disabled = !ready;
        }

        // Redis operations using REST API
        async function redisSet(key, value) {
            const response = await fetch(`${REDIS_URL}/set/${key}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${REDIS_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(value)
            });
            return response.json();
        }

        async function redisGet(key) {
            const response = await fetch(`${REDIS_URL}/get/${key}`, {
                headers: {
                    'Authorization': `Bearer ${REDIS_TOKEN}`
                }
            });
            const data = await response.json();
            return data.result ? JSON.parse(data.result) : null;
        }

        async function redisSetNumber(key, value) {
            const response = await fetch(`${REDIS_URL}/set/${key}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${REDIS_TOKEN}`
                },
                body: String(value)
            });
            return response.json();
        }

        async function redisIncr(key) {
            const response = await fetch(`${REDIS_URL}/incr/${key}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${REDIS_TOKEN}`
                }
            });
            return response.json();
        }

        // Create poll
        document.getElementById('createBtn').addEventListener('click', async () => {
            const uuid = generateUUID();

            // Store poll data in Redis
            await redisSet(`poll:${uuid}`, JSON.stringify(pollData));
            await redisSetNumber(`votes:${uuid}:1`, 0);
            await redisSetNumber(`votes:${uuid}:2`, 0);

            // Create shareable URL
            const shareUrl = `${window.location.origin}${window.location.pathname}?poll=${uuid}`;

            // Show voting section
            showPoll(uuid, shareUrl);
        });

        // Show poll
        async function showPoll(uuid, shareUrl = null) {
            document.getElementById('createSection').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                // Get poll data
                const data = await redisGet(`poll:${uuid}`);
                if (!data) {
                    throw new Error('Poll not found');
                }

                const pollInfo = JSON.parse(data);

                // Set images (process URLs for CORS/Amazon handling)
                document.getElementById('pollImg1').src = processImageUrl(pollInfo.img1);
                document.getElementById('pollImg2').src = processImageUrl(pollInfo.img2);

                // Set product links if available
                if (pollInfo.url1) {
                    document.getElementById('link1').href = pollInfo.url1;
                    document.getElementById('link1').style.display = 'inline-block';
                }
                if (pollInfo.url2) {
                    document.getElementById('link2').href = pollInfo.url2;
                    document.getElementById('link2').style.display = 'inline-block';
                }

                // Set share URL
                if (shareUrl) {
                    document.getElementById('shareUrl').textContent = shareUrl;
                } else {
                    document.getElementById('shareUrl').textContent = window.location.href;
                }

                // Load votes
                await updateVotes(uuid);

                // Set up voting
                setupVoting(uuid);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('votingSection').style.display = 'block';

                // Poll for vote updates every 2 seconds
                setInterval(() => updateVotes(uuid), 2000);
            } catch (error) {
                console.error('Error loading poll:', error);
                document.getElementById('loading').innerHTML = `<div class="error">Error loading poll. Please check the URL.</div>`;
            }
        }

        // Update vote counts
        async function updateVotes(uuid) {
            try {
                const votes1Data = await redisGet(`votes:${uuid}:1`);
                const votes2Data = await redisGet(`votes:${uuid}:2`);

                const votes1 = parseInt(votes1Data) || 0;
                const votes2 = parseInt(votes2Data) || 0;

                document.getElementById('votes1').textContent = `${votes1} vote${votes1 !== 1 ? 's' : ''}`;
                document.getElementById('votes2').textContent = `${votes2} vote${votes2 !== 1 ? 's' : ''}`;
            } catch (error) {
                console.error('Error updating votes:', error);
            }
        }

        // Setup voting
        function setupVoting(uuid) {
            const hasVoted = localStorage.getItem(`voted:${uuid}`);

            if (hasVoted) {
                document.getElementById(`option${hasVoted}`).classList.add('voted');
            }

            document.getElementById('option1').addEventListener('click', () => vote(uuid, 1));
            document.getElementById('option2').addEventListener('click', () => vote(uuid, 2));
        }

        // Vote
        async function vote(uuid, option) {
            const hasVoted = localStorage.getItem(`voted:${uuid}`);

            if (hasVoted) {
                return; // Already voted
            }

            try {
                await redisIncr(`votes:${uuid}:${option}`);
                localStorage.setItem(`voted:${uuid}`, option);

                document.getElementById(`option${option}`).classList.add('voted');
                await updateVotes(uuid);
            } catch (error) {
                console.error('Error voting:', error);
            }
        }

        // Copy link
        document.getElementById('copyBtn').addEventListener('click', () => {
            const url = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Link';
                }, 2000);
            });
        });

        // Create new poll
        document.getElementById('newPollBtn').addEventListener('click', () => {
            // Reset poll data
            pollData = {
                img1: null,
                img2: null,
                url1: null,
                url2: null
            };

            // Clear all inputs
            document.getElementById('file1').value = '';
            document.getElementById('file2').value = '';
            document.getElementById('url1').value = '';
            document.getElementById('url2').value = '';

            // Hide previews
            document.getElementById('preview1').classList.remove('show');
            document.getElementById('preview2').classList.remove('show');
            document.getElementById('preview1').src = '';
            document.getElementById('preview2').src = '';

            // Reset product links
            document.getElementById('link1').style.display = 'none';
            document.getElementById('link2').style.display = 'none';

            // Disable create button
            document.getElementById('createBtn').disabled = true;

            // Hide voting section, show create section
            document.getElementById('votingSection').style.display = 'none';
            document.getElementById('createSection').style.display = 'block';

            // Clear URL parameter
            window.history.pushState({}, '', window.location.pathname);
        });

        // Check if we're loading a poll
        const urlParams = new URLSearchParams(window.location.search);
        const pollId = urlParams.get('poll');

        if (pollId) {
            showPoll(pollId);
        }
    </script>
</body>
</html>
